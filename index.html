<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe Gaame</title>
  </head>
  <body class="dark">
    <h1>Tic-Tac-Toe Game</h1>
    <h2></h2>
    <i class="fas fa-lightbulb"></i>

    <!-- volume is turned on by dafult -->
    <div data-volume="1" class="control-audio">
      <i class="fas fa-volume-up"></i>
      <!-- <i class="fas fa-volume-mute"></i> -->
    </div>

    <audio class="placing-audio">
      <source src="/audio/Ascend, Static 12.wav" type="audio/wav" />
      Your browser does not support the audio tag.
    </audio>

    <audio class="winning-audio">
      <source
        src="/audio/Ambience SFX Radio Static Interference With Glitchy Voices_SFX.wav"
        type="audio/wav"
      />
      <!-- Your browser does not support the audio tag. -->
    </audio>

    <table class="container">
      <tr>
        <td class="square" data-id="1">
          <div class="x x-1"></div>
          <div class="x x-2"></div>
          <div class="o"></div>
        </td>

        <td class="square" data-id="2">
          <div class="x x-1"></div>
          <div class="x x-2"></div>
          <div class="o"></div>
        </td>

        <td class="square" data-id="3">
          <div class="x x-1"></div>
          <div class="x x-2"></div>
          <div class="o"></div>
        </td>
      </tr>
      <tr>
        <td class="square" data-id="4">
          <div class="x x-1"></div>
          <div class="x x-2"></div>
          <div class="o"></div>
        </td>

        <td class="square" data-id="5">
          <div class="x x-1"></div>
          <div class="x x-2"></div>
          <div class="o"></div>
        </td>

        <td class="square" data-id="6">
          <div class="x x-1"></div>
          <div class="x x-2"></div>
          <div class="o"></div>
        </td>
      </tr>
      <tr>
        <td class="square" data-id="7">
          <div class="x x-1"></div>
          <div class="x x-2"></div>
          <div class="o"></div>
        </td>

        <td class="square" data-id="8">
          <div class="x x-1"></div>
          <div class="x x-2"></div>
          <div class="o"></div>
        </td>

        <td class="square" data-id="9">
          <div class="x x-1"></div>
          <div class="x x-2"></div>
          <div class="o"></div>
        </td>
      </tr>
    </table>

    <aside>
      <div class="player player1">
        <h2>Player 1(x)</h2>
        <small id="score-player1">0</small>
      </div>
      <div class="player player2">
        <h2>Player <span class="comuter-or-person2">two</span>(o)</h2>
        <small id="score-player2">0</small>
        <small id="score-computer" class="display-none">0</small>
      </div>
      <div class="player-count">
        <i class="far fa-user user-1"></i>
        <i class="far fa-user user-2"></i>
        <!-- <i class="far fa-user"></i> -->
      </div>
    </aside>

    <script src="main.js"></script>
  </body>
</html>
